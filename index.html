<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baddie Quiz</title>
  <style>
    body {
      background-color: white;
      color: #ff69b4; /* light pink text */
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      color: #ff1493; /* deep pink */
      font-size: 36px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 12px;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ff85c1;
    }

    #quiz {
      display: none;
      margin-top: 30px;
    }

    .question {
      margin: 40px auto;
      padding: 20px;
      border: 2px dashed #ffb6c1;
      border-radius: 10px;
      width: 80%;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    label {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Are you a real baddie? 💅</h1>

  <button onclick="alert('Slay queen 👑 You already knew it!')">Yes</button>
  <button onclick="showQuiz()">Test Myself</button>

  <div id="quiz">
    <div class="question">
      <p>1. How do you enter a room?</p>
      <label><input type="radio" name="q1"> Like I own it – chin up, aura glowing 💃</label>
      <label><input type="radio" name="q1"> Quietly and sit in a corner 😔</label>
      <label><input type="radio" name="q1"> Looking for snacks first 🍕</label>
    </div>

    <div class="question">
      <p>2. What's your clapback style?</p>
      <label><input type="radio" name="q2"> Sweet words, savage burn 💅</label>
      <label><input type="radio" name="q2"> No reply, I rise above it ✨</label>
      <label><input type="radio" name="q2"> I write a 3-paragraph essay 😤</label>
    </div>

    <div class="question">
      <p>3. Pick your baddie mantra:</p>
      <label><input type="radio" name="q3"> "Unbothered. Moisturized. In my lane." 💁‍♀️</label>
      <label><input type="radio" name="q3"> "Fake it till you make it." 😅</label>
      <label><input type="radio" name="q3"> "Maybe I’ll try being confident... tomorrow." 😶</label>
    </div>

    <div class="question">
      <p>4. What’s your Insta caption after a glow-up?</p>
      <label><input type="radio" name="q4"> "She remembered who she was... and the game changed." 🔥</label>
      <label><input type="radio" name="q4"> "Feeling cute today 🥹 might delete later."</label>
      <label><input type="radio" name="q4"> "New profile pic... that’s it." 😐</label>
    </div>

    <button onclick="finishQuiz()">Submit</button>
  </div>

  <script>
    function showQuiz() {
      document.getElementById("quiz").style.display = "block";
    }

    function finishQuiz() {
      const answers = [
        document.querySelector('input[name="q1"]:checked')?.nextSibling?.textContent || '',
        document.querySelector('input[name="q2"]:checked')?.nextSibling?.textContent || '',
        document.querySelector('input[name="q3"]:checked')?.nextSibling?.textContent || '',
        document.querySelector('input[name="q4"]:checked')?.nextSibling?.textContent || ''
      ];

      let score = 0;

      if (answers[0].includes("own it")) score++;
      if (answers[1].includes("savage burn")) score++;
      if (answers[2].includes("Unbothered")) score++;
      if (answers[3].includes("game changed")) score++;

      let result = "";

      if (score >= 3) {
        result = "💅 Certified Baddie Alert! You slay effortlessly. 🔥👑";
      } else if (score === 2) {
        result = "✨ Almost there, queen! Just channel your inner baddie 💖";
      } else {
        result = "🫣 Hmm... potential detected. Time to glow up and try again!";
      }

      alert(result);
    }
  </script>

</body>
</html>
