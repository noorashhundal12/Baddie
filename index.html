<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baddie Quiz</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      background-color: red;
      color: black;
      border: none;
      padding: 15px 25px;
      margin: 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #quiz {
      display: none;
      margin-top: 30px;
    }
    .question {
      margin: 30px auto;
      width: 80%;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>Are you a real baddie?</h1>

  <button onclick="alert('Period 💋💅 You already slay!')">Yes</button>
  <button onclick="showQuiz()">Test Myself</button>

  <div id="quiz">
    <div class="question">
      <p>1. How do you enter a room?</p>
      <label><input type="radio" name="q1"> Like I own it – chin up, aura glowing 💃</label><br>
      <label><input type="radio" name="q1"> Quietly and sit in a corner 😔</label><br>
      <label><input type="radio" name="q1"> Looking for snacks first 🍕</label>
    </div>

    <div class="question">
      <p>2. What's your clapback style?</p>
      <label><input type="radio" name="q2"> Sweet words, savage burn 💅</label><br>
      <label><input type="radio" name="q2"> No reply, I rise above it ✨</label><br>
      <label><input type="radio" name="q2"> I write a 3-paragraph essay 😤</label>
    </div>

    <div class="question">
      <p>3. Pick your baddie mantra:</p>
      <label><input type="radio" name="q3"> "Unbothered. Moisturized. In my lane." 💁‍♀️</label><br>
      <label><input type="radio" name="q3"> "Fake it till you make it." 😅</label><br>
      <label><input type="radio" name="q3"> "Maybe I’ll try being confident... tomorrow." 😶</label>
    </div>

    <div class="question">
      <p>4. What’s your Insta caption after a glow-up?</p>
      <label><input type="radio" name="q4"> "She remembered who she was... and the game changed." 🔥</label><br>
      <label><input type="radio" name="q4"> "Feeling cute today 🥹 might delete later."</label><br>
      <label><input type="radio" name="q4"> "New profile pic... that's it." 😐</label>
    </div>

    <button onclick="finishQuiz()">Submit</button>
    <p id="result" style="margin-top: 30px;"></p>
  </div>

  <script>
    function showQuiz() {
      document.getElementById("quiz").style.display = "block";
    }

    function finishQuiz() {
      const answers = [
        document.querySelector('input[name="q1"]:checked')?.nextSibling?.textContent || '',
        document.querySelector('input[name="q2"]:checked')?.nextSibling?.textContent || '',
        document.querySelector('input[name="q3"]:checked')?.nextSibling?.textContent || '',
        document.querySelector('input[name="q4"]:checked')?.nextSibling?.textContent || ''
      ];

      let score = 0;

      if (answers[0].includes("own it")) score++;
      if (answers[1].includes("savage burn")) score++;
      if (answers[2].includes("Unbothered")) score++;
      if (answers[3].includes("game changed")) score++;

      const result = document.getElementById("result");

      if (score >= 3) {
        result.textContent = "Certified Baddie Alert 💅🔥 You slay effortlessly.";
      } else if (score === 2) {
        result.textContent = "Almost there, queen 👑 Just channel that inner baddie.";
      } else {
        result.textContent = "Hmm... you got potential. Let’s glow up and try again 💄✨";
      }
    }
  </script>

</body>
</html>
